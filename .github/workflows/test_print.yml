name: Foreach - Print Test
on: [workflow_dispatch]

jobs:
  test_print:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - id: get_repos
        uses: PurdueECE/action-find-repos@v1
        with:
          org: PurdueECE364
          pattern: ^prelabs-.*$
          created_after: '2022-01-01T00:00:00'
          created_before: '2022-06-01T00:00:00'
      - uses: ./
        with:
          repos: ${{ steps.get_repos.outputs.repos }}
          workdir: "foreach_runs"
          workflow: '
name: Print Test
on: [push]
jobs:
  print:
    runs-on: ubuntu-latest
    steps:
      - run: echo repo: "${{ env.REPO_DIR }}"'