<!DOCTYPE html>
<html>
<head>
    <title>Employee Registration Form</title>
</head>
<body>
    <h1>Please fill out your information below:</h1><br>

    <form  method="POST", action="/handle">
        <label for="firstName">First Name:   </label>
        <input type="text" id="firstName" name="first_name"> <br>

        <br>
        
        <label for="lastName">Last Name:   </label>
        <input type="text" id="lastName" name="last_name"> <br>

        <br>
        
        <label for="id">ID:            </label>
        <input type="number" id="id" min="1" name="id"> <br>

        <br>
        
        <label for="position">Position:        </label>
        <input type="text" id="position" name="position"> <br>
        
        <!-- <input type="submit">Submit</input> -->
        <button type="submit" class="btn btn-primary">Sign up</button>

    </form>
    
    <br>

</body>
</html>
