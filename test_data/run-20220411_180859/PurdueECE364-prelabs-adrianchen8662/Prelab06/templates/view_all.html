<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
  width: 50%;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>Employee List</h2>

<table>
{% for element in data %}
  <tr>
    <td>{{element[0]}}</td>
    <td>{{element[1]}}</td>
    <td>{{element[2]}}</td>
  </tr>
{% endfor %}
</table>

</body>
</html>
