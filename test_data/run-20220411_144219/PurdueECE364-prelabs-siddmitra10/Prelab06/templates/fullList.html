<!DOCTYPE html>
<html>
<head>
    <title>Employee List</title>
</head>
<style>
    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        border: black bold;
        margin-left: auto;
        margin-right: auto;
    }
      
    td, th {
        border: 1px solid #a471b8;
        text-align: left;
        padding: 8px;
        width: 50%;
    }
      
    tr:nth-child(even) {
        background-color: #b644442d;
    }
    
    h2{
        text-decoration: underline;
        text-decoration-color: hotpink;
        text-align: center;
        color: rgba(15, 49, 99, 0.507);
        font-size: xx-large;
        border: rgba(49, 46, 46, 0.11);
    }
</style>
<body>

<h2>Employee List</h2>

<table>
    <tr>
        <th>Name</th>
        <th>Position</th>
    </tr>
{% for employee in employees %}
  <tr>
    <td>{{employee[0]}} {{employee[1]}}</td>
    <td>{{employee[3]}}</td>
  </tr>
{% endfor %}
</table>

</body>
</html>
