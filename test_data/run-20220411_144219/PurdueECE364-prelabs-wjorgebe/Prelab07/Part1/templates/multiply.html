<!DOCTYPE html>
<html>
    <body>
        <h2>Multiply Function</h2>

        <button onclick="multiply()">Go</button>

        <script>
            function multiply() {
                var a = prompt("Please enter a number (integer or decimal): ");
                var b = prompt("Please enter another number: ");
                alert("The product of these two numbers is: " + (a * b));
            }
        </script>
    </body>
</html>
