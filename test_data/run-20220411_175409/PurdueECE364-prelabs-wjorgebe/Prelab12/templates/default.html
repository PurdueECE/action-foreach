<!doctype html>
<html lang="en">
  <style>
    form {
    margin-left: 80px;
    margin-right: 80px;
    }
    
    h1 { text-align: center; }
    h2 { text-align: center; }
    form { text-align: center;}
  </style>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <link rel="stylesheet" type="text/css" href="../styles/index.css"> -->

    <title>Prelab 12</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
    $(document).ready(function() { 
                $("form").submit(function() { 
                    $("form").post( "/results", { origin: origin, destination: destination} );
                }); 
            }); 
    </script>
  </head>
  <body>
    <br>
    <h1>Welcome!</h1>
    <h2>Please input your origin and destination.</h2>
    <br>

    <form action="/results" method="POST" id = "form">
      <label for="origin">Origin:</label>
      <input type="text" id="origin" name="origin" required><br><br>
      <label for="Destination">Destination:</label>
      <input type="text" id="destination" name="destination" required><br><br>
      <input type="submit" value="Find directions and nearby food options">
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
