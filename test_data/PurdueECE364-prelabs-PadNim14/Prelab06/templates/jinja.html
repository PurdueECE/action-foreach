<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
  width: 50%;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>Employee Information Management</h2>

<table>
      <td>First Name</td>
      <td>Last Name</td>
      <td>ID</td>
      <td>Position</td> 
{% for key in data %}
  <tr>
    <td>{{key[0]}}</td>
    <td>{{key[1]}}</td>
    <td>{{key[2]}}</td>
    <td>{{key[3]}}</td>
  </tr>
{% endfor %}
</table>

</body>
</html>
