<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
  width: 50%;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>Full List of Employees</h2>

<table>
<tr>
  <td>First Name</td>
  <td>Last Name</td>
  <td>Position</td>
</tr>
{% for key,value in data.items() %}
  <tr>
    {% for entry in value %}
    <td>{{entry}}</td>
    {% endfor %}
    
  </tr>
{% endfor %}
</table>

</body>
</html>
