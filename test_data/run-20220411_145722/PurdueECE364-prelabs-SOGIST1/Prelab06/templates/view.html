<!DOCTYPE html>
<html>
<head>
    <style>
        table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%
        }
        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
            width: 50%;
        }
    </style>
</head>
<body>
    <h1>Employee Information View</h1><br>
    <table>
        {% for key,value in data.items() %}
        <tr>
            <td>{{key}}</td>
            <td>{{value}}</td>
        </tr>
        {% endfor %}
    </table>
    <p>Pressing this button will delete this employee's information:</p>
    <form action="/view_delete?emp_id={{id}}" method="POST" id = "form">
        <input type="submit" value="Delete">
    </form>

</body>
</html>
