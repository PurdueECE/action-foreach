<!DOCTYPE html>
<head>
    <style>
        table {
            font-family: Arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        td, th {
            border: 1px solid;
            text-align: center;
            padding: 8px;
            width: 50%;
        }
    </style>
</head>
<body>
<form action="/download" method="POST" id = "form">
    <input type="submit" value="Download TSV">
</form>
<h1>Directions:</h1>
<table>
    <tr>
        <td>(instruction, distance)</td>
    </tr>
    {% for key,value in dir.items() %}
    <tr>
        <td>{{key}}, {{value['text']}}</td>
    </tr>
    {% endfor %}
</table>
<h1>Nearby food options:</h1>
<table>
    <tr>
        <td>(name, rating)</td>
    </tr>
    {% for key,value in places.items() %}
    <tr>
        <td>{{key}}, {{value}} </td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
