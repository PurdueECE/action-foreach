<head>

<title>Change the content of a cell</title>

body {margin: 30px;} 
</style>

</head>
<body> 
    <table id="myTable" border="1">
        <tr><td>Row1 cell1</td> 
        <td>Row1 cell2</td></tr> 
        <tr><td>Row2 cell1</td> 
        <td>Row2 cell2</td></tr> 
        <tr><td>Row3 cell1</td> 
        <td>Row3 cell2</td></tr>

    <form> 
        <input type="button" value="Change content" onclick="changecontent();"> 
    </form>
</body>
