<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: sans-serif;
  border-collapse: collapse;
  width: 90%
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 5px;
  width: 100%;
}


</style>
</head>
<body>

<h2>Database</h2>

<table>
      <td>First Name</td>
      <td>Last Name</td>
      <td>ID</td>
      <td>Position</td> 
{% for key in data %}
  <tr>
    <td>{{key[0]}}</td>
    <td>{{key[1]}}</td>
    <td>{{key[2]}}</td>
    <td>{{key[3]}}</td>
  </tr>
{% endfor %}
</table>

</body>
</html>
